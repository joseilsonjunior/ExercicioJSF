<?xml version="1.0" encoding="ISO-8859-1" ?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	
	<h:head>
	
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	
		<title>
	
			Realizar Cadastro de Usuários
	
		</title>
	
	</h:head>
	
	<h:body>

		<h:form>
		
				Nome:<h:inputText id="nome" type="text"
				value="#{PessoaBean.pessoa.nome}" />

			<br>
			</br>
			
			<br>
			</br>
			
				Data de Nascimento:<h:inputText id="dtNascimento" type="text"
				value="#{PessoaBean.pessoa.dtNascimento}" />

			<br>
			</br>
			
			<br>
			</br>
			
				Matricula:<h:inputText id="matricula" type="text"
				value="#{PessoaBean.pessoa.matricula}" />

			<br>
			</br>
			
			<br>
			</br>
	
			<h:commandButton value="Cadastrar" action="#{PessoaBean.registrar()}" />

		</h:form>

	</h:body>
	
</html>
